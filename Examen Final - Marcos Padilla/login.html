<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/Logo.png" />
    <title>Custom - Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="align-items-center">
    <!-- Botón de volver -->
    <div class="position-absolute top-0 start-0 mt-3 ms-3">
      <a
        href="index.html"
        class="d-flex align-items-center text-decoration-none text-dark fw-bold"
      >
        <i class="uil uil-backward me-2"></i> Volver
      </a>
    </div>

    <!-- Contenedor del login -->
    <div class="container p-4 shadow rounded login-container">
      <!-- Título -->
      <h3 class="text-center text-dark mb-3">Iniciar Sesión</h3>

      <!-- Enlace de registro -->
      <p class="text-center text-muted">
        ¿No tienes una cuenta aún?
        <a href="#" class="text-decoration-none text-primary">Regístrate</a>
      </p>

      <!-- Formulario -->
      <form>
        <!-- Usuario -->
        <div class="mb-3">
          <label for="in-txt-user" class="form-label">Usuario</label>
          <input
            type="text"
            id="in-txt-user"
            class="form-control"
            placeholder="Ingresa tu usuario"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="in-txt-pass" class="form-label">Contraseña</label>
          <input
            type="password"
            id="in-txt-pass"
            class="form-control"
            placeholder="Ingresa tu contraseña"
            required
          />
          <div class="text-end mt-2">
            <a href="#" class="text-decoration-none text-primary"
              >¿Olvidaste la contraseña?</a
            >
          </div>
        </div>

        <!-- Recordarme -->
        <div class="form-check mb-4">
          <input type="checkbox" id="remember-me" class="form-check-input" />
          <label for="remember-me" class="form-check-label"
            >Recuérdame en este equipo</label
          >
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <a class="btn btn-light btninicio" style="color: white" id="btn-login"
            >Iniciar sesión</a
          >
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Información -->
        <div class="footer-info">
          <p>&copy; 2024 Custom. Todos los derechos reservados.</p>
          <p>
            <a href="politica.html" class="footer-link"
              >Política de privacidad</a
            >
            |
            <a href="terminos.html" class="footer-link"
              >Términos y condiciones</a
            >
            |
            <a href="qsomos.html" class="footer-link">¿Quienes somos?</a>
          </p>
        </div>

        <!-- Redes sociales -->
        <div class="footer-socials d-flex gap-3">
          <a
            href="https://www.facebook.com/customdesigncr?mibextid=LQQJ4d"
            class="social-link"
            ><img src="icons/facebook.svg" alt="Facebook"
          /></a>
          <a href="https://www.instagram.com/custom.cr_" class="social-link"
            ><img src="icons/instagram.svg" alt="Instagram"
          /></a>
          <a href="https://wa.me/50687717203" class="social-link"
            ><img src="icons/whatsapp.svg" alt="W"
          /></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- programacion LOGIN -->
    <script src="js/login.js"></script>

    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
  </body>
</html>
