<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/Logo.png" />
    <title>Custom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="inicio">
      <img src="img/fondo3.png" alt="Cover img" />
    </div>
    <div class="volver" id="content" style="display: none">
      <a href="index.html"><i class="uil uil-backward">Volver</i></a>
    </div>
    <section class="container cuadro" id="contentuno" style="display: none">
      <div class="row shadow rounded">
        <div class="col"></div>
        <div class="col">
          <div class="p-2">
            <div class="mb-4">
              <div class="mb-3">
                <h3>Iniciar sesión</h3>
              </div>
              <div>
                ¿No tienes una cuenta aun?
                <a href="#">Registrate</a>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="in-txt-user">Usuario</label>
              <input class="form-control" id="in-txt-user" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="in-txt-pass">Contraseña</label>
              <input class="form-control" id="in-txt-pass" type="password" />
              <div id="forgot-pass">
                <label>
                  <a href="#">¿Olvidaste la contraseña?</a>
                </label>
              </div>
            </div>
            <div class="mb-4">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label" style="color: black"
                >Recuerdame en este equipo</label
              >
            </div>
            <div class="text-center mb-4">
              <a
                class="btn btn-light btninicio"
                style="color: black"
                id="btn-login"
                >Iniciar sesión</a
              >
            </div>
          </div>
          <div class="text-center">
            <!-- AQUI VA IMAGEN -->
            <div class="pt-3 logo">
              <img src="img/Logo.png" alt="Logo" />
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- programacion LOGIN -->
    <script src="js/login.js"></script>

    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
  </body>
</html>
